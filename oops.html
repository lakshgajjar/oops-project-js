<!DOCTYPE html>
<head>
    <title>Smart Task & Habit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-4">
        <h1 class="text-center mb-4">Smart Task & Habit Tracker</h1>

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h4>Add New Task</h4>

                <div class="mb-3">
                    <label class="form-label">Task Title</label>
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter task title">
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea id="taskDesc" class="form-control" placeholder="Enter task description"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select id="taskCategory" class="form-select">
                        <option value="">Select category</option>
                        <option value="Work">Work</option>
                        <option value="Study">Study</option>
                        <option value="Personal">Personal</option>
                        <option value="Health">Health</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Due Date</label>
                    <input type="date" id="taskDate" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select id="taskStatus" class="form-select">
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>

                <button id="addTaskBtn" class="btn btn-primary w-100">Add Task</button>
            </div>
        </div>

        <h3>Your Tasks</h3>
        <ul id="taskList" class="list-group mb-4"></ul>

        <h3>Dashboard Summary</h3>
        <div id="dashboardSummary" class="p-3 bg-white rounded shadow-sm"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
